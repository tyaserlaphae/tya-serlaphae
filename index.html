<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tya Serlaphae — daydream</title>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      background:#fdfcf8;
      font-family:'Italianno', cursive;
      display:flex; flex-direction:column; align-items:center;
    }
    header {
      position:sticky; top:0; width:100%;
      display:flex; justify-content:center; align-items:center;
      gap:1rem; padding:1rem;
      background:rgba(253,252,248,.9); backdrop-filter:blur(8px);
    }
    input {
      padding:.6rem 1rem; border-radius:999px;
      border:1px solid #ddd; font-family:inherit;
      font-size:1rem; background:#ffffffcc;
    }
    .eye {
      width:64px; height:64px; border-radius:50%;
      box-shadow:0 0 0 6px rgba(255,255,255,.7);
      overflow:hidden;
    }
    .eye img {width:100%; height:100%; object-fit:contain;}
  </style>
</head>
<body>
  <header>
    <input placeholder="daydream" />
    <div class="eye"><img src="unnamed.jpg" alt="eye icon"></div>
  </header>
  <h1>Tya Serlaphae</h1>
  <p>Create your world — choose your aesthetic.</p>
</body>
</html>
