<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tya Serlaphae</title>

  <!-- Elegant cursive font -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <style>
    /* ðŸŒ¼ General Page Setup */
    body {
      margin: 0;
      background-color: #fffdf2; /* creamy white with subtle yellow */
      font-family: 'Parisienne', cursive;
      text-align: center;
      color: #2e2e2e;
      overflow-x: hidden;
    }

    /* ðŸŒ¼ Header */
    .header {
      padding-top: 40px;
    }

    /* ðŸŒ¼ Title */
    .title {
      font-size: 50px; 
      margin: 0;
      letter-spacing: 1.5px;
    }

    .subtitle {
      font-size: 40px;
      margin-left: 10px;
      color: #000; /* Daydream in black */
    }

    /* ðŸŒ¼ Thin full-width line */
    .divider {
      width: 100%;
      height: 1px; /* thin line */
      background-color: #2e2e2e;
      border: none;
      margin: 10px 0 20px 0;
    }

    /* ðŸŒ¼ Search container */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px; /* space between search bar and circle */
      margin-top: 10px;
    }

    /* ðŸŒ¼ Search bar */
    .search-bar input {
      padding: 14px 30px;
      border-radius: 60px;
      border: 1px solid #d4b543;
      outline: none;
      width: 280px;
      font-size: 20px;
      font-family: 'Parisienne', cursive;
      background-color: #fffef3;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .search-bar input::placeholder {
      color: #b8a25c;
    }

    .search-bar input:focus {
      box-shadow: 0 4px 14px rgba(255, 219, 88, 0.6);
      transform: scale(1.03);
    }

    /* ðŸŒ¼ Circle button beside search bar */
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ffffff; /* white button */
      border: 1px solid #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.1);
      background-color: #f0f0f0;
    }

    /* Hide accidental code */
    body > code, pre {
      display: none !important;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">Tya Serlaphae <span class="subtitle">Daydream</span></h1>
    <hr class="divider" />
    <div class="search-container">
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="circle"></div>
    </div>
  </header>
</body>
</html>
