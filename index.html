<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tya Serlaphae</title>

  <!-- Elegant cursive font -->
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

  <style>
    /* ðŸŒ¼ Page setup */
    body {
      margin: 0;
      background-color: #fffdf2; /* creamy white with subtle yellow */
      font-family: 'Parisienne', cursive;
      text-align: center;
      color: #2e2e2e;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 80px; /* distance from top */
    }

    /* ðŸŒ¼ Search container */
    .search-container {
      display: flex;
      align-items: center;
      gap: 15px; /* space between search bar and circle */
    }

    /* ðŸŒ¼ Search bar */
    .search-bar input {
      padding: 14px 30px;
      border-radius: 60px;
      border: 1px solid #d4b543;
      outline: none;
      width: 280px;
      font-size: 20px;
      font-family: 'Parisienne', cursive;
      background-color: #fffef3;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .search-bar input::placeholder {
      color: #b8a25c;
    }

    .search-bar input:focus {
      box-shadow: 0 4px 14px rgba(255, 219, 88, 0.6);
      transform: scale(1.03);
    }

    /* ðŸŒ¼ Circle button beside search bar */
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #2e2e2e;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.1);
      background-color: #444;
    }

    /* Hide accidental code */
    body > code, pre {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
    <div class="circle"></div>
  </div>
</body>
</html>
